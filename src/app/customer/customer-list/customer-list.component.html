<div class="container mx-auto">
    <div class="flex flex-row justify-end my-10">
        <button type="button" (click)="navToCreate()"
            class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-teal-500 text-white hover:bg-teal-600 disabled:opacity-50 disabled:pointer-events-none ">
            Create
        </button>

    </div>

    <div class="flex flex-col">
        <div class="-m-1.5 overflow-x-auto">
            <div class="p-1.5 min-w-full inline-block align-middle">
                <div class="border rounded-lg shadow overflow-hidden ">
                    <table class="min-w-full divide-y divide-gray-200 ">
                        <thead class="bg-gray-50 ">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase ">
                                    First Name</th>
                                <th scope="col"
                                    class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase ">
                                    Last Name</th>
                                <th scope="col"
                                    class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase ">
                                    Gender</th>
                                <th scope="col"
                                    class="px-6 py-3 text-start  text-xs font-medium text-gray-500 uppercase ">
                                    Address</th>
                                <th scope="col"
                                    class="px-6 py-3 text-center  text-xs font-medium text-gray-500 uppercase ">
                                    Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 ">
                            @for (item of customerList; track $index) {
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 ">
                                    {{item?.firstName}}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 "> {{item?.lastName}}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 "> {{item?.gender}}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 ">New
                                    {{item?.address}}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center">
                                    <button type="button" (click)="onEdit(item.id)"
                                        class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-yellow-500 py-2 px-4 hover:scale-90 disabled:opacity-50 disabled:pointer-events-none text-white">Edit</button>
                                    <button type="button" (click)="onDelete(item.id)"
                                        class="ml-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-red-500 p-2  hover:scale-90 disabled:opacity-50 disabled:pointer-events-none text-white">Delete</button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
